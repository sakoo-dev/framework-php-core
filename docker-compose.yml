services:

  mysql:
    image: mysql:latest
    restart: unless-stopped
    ports:
      - '${MYSQL_PORT}:3306'
    volumes:
      - mysqldata:/var/lib/mysql
    environment:
      MYSQL_USER: ${MYSQL_USER:-'sakoo'}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-''}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-'sakoo_test'}
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    networks:
      - localnetwork
    healthcheck:
      test: ["CMD", "mysqladmin", "ping"]

  sakoo.app:
    build:
      context: .
      dockerfile: docker/sakoo.app/Dockerfile
    image: sakoo.app:1.0.0
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./:/var/www/html/
    depends_on:
      - mysql
    networks:
      - localnetwork

volumes:
  mysqldata:
    driver: local

networks:
  localnetwork:
    driver: bridge